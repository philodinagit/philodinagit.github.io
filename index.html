<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アルプス登山記録マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([35.7, 137.8], 8);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 各グループを格納するオブジェクト
        var areaLayers = {};
        var dateLayers = {};

Papa.parse("mountains.csv", {
            download: true,
            header: true,
            skipEmptyLines: true, // 空行を無視する設定を追加
            complete: function(results) {
                
                results.data.forEach(function(row) {
                    // 緯度・経度・グループ名が揃っていない行はスキップ
                    if(!row.lat || !row.lng || !row.area_group || !row.date_group) return;

                    var lat = parseFloat(row.lat);
                    var lng = parseFloat(row.lng);
                    var marker = L.marker([lat, lng]).bindPopup(row.name);

                    // エリアグループの作成と追加
                    if (!areaLayers[row.area_group]) {
                        areaLayers[row.area_group] = L.layerGroup().addTo(map);
                    }
                    marker.addTo(areaLayers[row.area_group]);

                    // 日付グループの作成と追加（別のマーカーを作成して登録）
                    if (!dateLayers[row.date_group]) {
                        dateLayers[row.date_group] = L.layerGroup();
                    }
                    L.marker([lat, lng]).bindPopup(row.name).addTo(dateLayers[row.date_group]);
                });

                // --- 修正の要：エラー防止用のオブジェクト作成 ---
                var overlays = {};

                // エリアレイヤーが存在する場合のみ追加
                for (var areaName in areaLayers) {
                    if (areaLayers[areaName]) {
                        overlays["エリア: " + areaName] = areaLayers[areaName];
                    }
                }

                // 日付レイヤーが存在する場合のみ追加
                for (var dateName in dateLayers) {
                    if (dateLayers[dateName]) {
                        overlays["年: " + dateName] = dateLayers[dateName];
                    }
                }

                // overlaysが空でないか確認してからコントロールを追加
                if (Object.keys(overlays).length > 0) {
                    L.control.layers(null, overlays, {collapsed: false}).addTo(map);
                }
            }
        });
    </script>
</body>
</html>
