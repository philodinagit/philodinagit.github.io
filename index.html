<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>山行ログ マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        #map { height: 85vh; width: 100%; }
        #controls { padding: 10px; background: #f9f9f9; border-bottom: 1px solid #ccc; }
        .filter-group { display: inline-block; margin-right: 15px; font-size: 14px; }
        .legend { background: white; padding: 10px; line-height: 1.5; border: 1px solid #ccc; }
        .legend i { width: 15px; height: 15px; display: inline-block; margin-right: 5px; border-radius: 50%; }
    </style>
</head>
<body>

<div id="controls">
    <strong>年月フィルタ:</strong>
    <div id="year-month-filters" style="display: inline-block;"></div>
</div>
<div id="map"></div>

<script>
    const map = L.map('map').setView([35.5, 139.2], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let allMarkers = [];
    const typeColors = {
        '雪山': '#3498db',
        '岩登り': '#e74c3c',
        '尾根歩き': '#2ecc71',
        'default': '#95a5a6'
    };

    // CSVの読み込み
    Papa.parse("yamazutoLog.csv", {
        download: true,
        header: true,
        complete: function(results) {
            const data = results.data.filter(row => row.y && row.x);
            initMap(data);
        }
    });

    function initMap(data) {
        const filtersDiv = document.getElementById('year-month-filters');
        const months = new Set();

        data.forEach(row => {
            const date = new Date(row.date);
            const ym = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            months.add(ym);

            // マーカーの色決定
            const color = typeColors[row.type] || typeColors['default'];
            
            const marker = L.circleMarker([parseFloat(row.y), parseFloat(row.x)], {
                radius: 8,
                fillColor: color,
                color: "#fff",
                weight: 1,
                fillOpacity: 0.8
            }).bindPopup(`<strong>${row.date}</strong><br>${row.detail}<br>タイプ: ${row.type || '不明'}`);

            marker.ym = ym; // フィルタ用にプロパティ付与
            marker.addTo(map);
            allMarkers.push(marker);
        });

        // フィルタ用チェックボックス作成
        Array.from(months).sort().reverse().forEach(ym => {
            const span = document.createElement('span');
            span.className = 'filter-group';
            span.innerHTML = `<input type="checkbox" checked value="${ym}" onchange="updateFilters()"> ${ym}`;
            filtersDiv.appendChild(span);
        });

        addLegend();
    }

    function updateFilters() {
        const checkedValues = Array.from(document.querySelectorAll('#year-month-filters input:checked'))
                                   .map(cb => cb.value);

        allMarkers.forEach(marker => {
            if (checkedValues.includes(marker.ym)) {
                map.addLayer(marker);
            } else {
                map.removeLayer(marker);
            }
        });
    }

    function addLegend() {
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function () {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<strong>Type</strong><br>';
            for (let key in typeColors) {
                if(key === 'default') continue;
                div.innerHTML += `<i style="background: ${typeColors[key]}"></i> ${key}<br>`;
            }
            return div;
        };
        legend.addTo(map);
    }
</script>

</body>
</html>
