<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>やまづと山行記録</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f4; }
        
        /* ヘッダータイトル */
        header { background: #2c3e50; color: white; padding: 10px 15px; text-align: center; font-weight: bold; font-size: 18px; }

        /* フィルタ部分のスマホ最適化 */
        #controls { 
            height: 55px; 
            background: #fff; 
            border-bottom: 1px solid #ddd; 
            display: flex; 
            align-items: center; 
            overflow-x: auto; 
            white-space: nowrap;
            padding: 0 10px;
            -webkit-overflow-scrolling: touch;
        }
        .filter-label {
            display: inline-flex;
            align-items: center;
            background: #e8f0fe;
            padding: 6px 14px;
            margin-right: 8px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #adc6ff;
            color: #1a73e8;
            font-weight: 500;
        }
        .filter-label input { margin-right: 5px; transform: scale(1.2); }

        #map { height: calc(100vh - 100px); width: 100%; }

        /* 凡例 */
        .legend { 
            background: white; 
            padding: 10px; 
            line-height: 1.8; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .legend i { width: 14px; height: 14px; display: inline-block; margin-right: 6px; border-radius: 50%; vertical-align: middle; border: 1px solid #666; }
    </style>
</head>
<body>

<header>やまづと山行記録</header>

<div id="controls">
    <div id="year-month-filters"></div>
</div>
<div id="map"></div>

<script>
    // 日本全体が見える位置に初期設定
    const map = L.map('map', { tap: true }).setView([36.0, 138.0], 7);

    // 地理院地図
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院地図</a>",
        maxZoom: 18
    }).addTo(map);

    let allMarkers = [];
    
    // タイプ別の色設定（沢登りを追加）
    const typeColors = {
        '雪山': '#00bfff',     // DeepSkyBlue
        '岩登り': '#ff4500',   // OrangeRed
        '沢登り': '#1e90ff',   // DodgerBlue
        '尾根歩き': '#32cd32', // LimeGreen
        'ハイキング': '#ffa500', // Orange
        'default': '#808080'   // Gray
    };

    const newIcon = L.icon({
        iconUrl: 'new.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -35]
    });

    // CSV読み込み
    Papa.parse("yamazutoLog.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const data = results.data.filter(row => row.y && row.x);
            initMap(data);
        }
    });

    function initMap(data) {
        const filtersDiv = document.getElementById('year-month-filters');
        const months = new Set();
        const now = new Date();
        const tenDaysAgo = new Date();
        tenDaysAgo.setDate(now.getDate() - 10);

        data.forEach(row => {
            const dateStr = row.date;
            const logDate = new Date(dateStr);
            const ym = dateStr.substring(0, 7); 
            months.add(ym);

            const type = row.type ? row.type.trim() : '未分類';
            const color = typeColors[type] || typeColors['default'];
            
            let marker;
            // 直近10日の判定
            if (logDate >= tenDaysAgo && logDate <= now) {
                marker = L.marker([parseFloat(row.y), parseFloat(row.x)], { icon: newIcon });
            } else {
                marker = L.circleMarker([parseFloat(row.y), parseFloat(row.x)], {
                    radius: 11, // スマホでタップしやすいサイズ
                    fillColor: color,
                    color: "#ffffff",
                    weight: 2,
                    fillOpacity: 0.9
                });
            }

            marker.bindPopup(`
                <div style="font-size:16px; min-width:160px; line-height:1.4;">
                    <b style="font-size:18px;">${row.date}</b><br>
                    <div style="margin: 5px 0;">${row.detail}</div>
                    <span style="display:inline-block; padding:2px 8px; border-radius:10px; background:#eee; font-size:12px; color:#333;">
                        タイプ: ${type}
                    </span>
                    ${logDate >= tenDaysAgo ? '<br><span style="color:red; font-weight:bold;">★最近の記録!</span>' : ''}
                </div>
            `, { autoPanPadding: L.point(50, 50) });

            marker.ym = ym; 
            marker.addTo(map);
            allMarkers.push(marker);
        });

        // フィルタ生成
        Array.from(months).sort().reverse().forEach(ym => {
            const label = document.createElement('label');
            label.className = 'filter-label';
            label.innerHTML = `<input type="checkbox" checked value="${ym}" onchange="updateFilters()"> ${ym.replace('-', '年')}月`;
            filtersDiv.appendChild(label);
        });

        addLegend();
        if (allMarkers.length > 0) {
            const group = new L.featureGroup(allMarkers);
            map.fitBounds(group.getBounds().pad(0.2));
        }
    }

    function updateFilters() {
        const checkedValues = Array.from(document.querySelectorAll('#year-month-filters input:checked'))
                                   .map(cb => cb.value);

        allMarkers.forEach(marker => {
            if (checkedValues.includes(marker.ym)) {
                map.addLayer(marker);
            } else {
                map.removeLayer(marker);
            }
        });
    }

    function addLegend() {
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function () {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<strong>登山タイプ</strong><br>';
            div.innerHTML += `<img src="new.png" style="width:16px; vertical-align:middle; margin-right:5px;"> 直近10日<br>`;
            for (let key in typeColors) {
                if(key === 'default') continue;
                div.innerHTML += `<i style="background: ${typeColors[key]}"></i> ${key}<br>`;
            }
            return div;
        };
        legend.addTo(map);
    }
</script>

</body>
</html>
