<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日本アルプスCSVマップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([35.7, 137.8], 8);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 各アルプスのレイヤーグループを作成
        var groups = {
            "north": L.layerGroup().addTo(map),
            "central": L.layerGroup().addTo(map),
            "south": L.layerGroup().addTo(map)
        };

        // CSVファイルを読み込む
        Papa.parse("mountains.csv", {
            download: true,
            header: true,
            complete: function(results) {
                // CSVの各行に対して処理
                results.data.forEach(function(row) {
                    if(row.lat && row.lng) {
                        // マーカーを作成
                        var marker = L.marker([row.lat, row.lng]).bindPopup(row.name);
                        
                        // group列（north, central, south）を見て、対応するグループに追加
                        if (groups[row.group]) {
                            marker.addTo(groups[row.group]);
                        }
                    }
                });

                // 読み込み終わった後にコントロールを表示
                var overlayMaps = {
                    "北アルプス": groups.north,
                    "中央アルプス": groups.central,
                    "南アルプス": groups.south
                };
                L.control.layers(null, overlayMaps, {collapsed: false}).addTo(map);
            }
        });
    </script>
</body>
</html>
