<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アルプス登山記録マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([35.7, 137.8], 8);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 各グループを格納するオブジェクト
        var areaLayers = {};
        var dateLayers = {};

        Papa.parse("mountains.csv", {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(function(row) {
                    if(!row.lat || !row.lng) return;

                    // 1. マーカーを作成（共通）
                    var marker = L.marker([row.lat, row.lng]).bindPopup(row.name + "<br>" + row.date_group);

                    // 2. エリアグループの処理
                    var area = row.area_group;
                    if (!areaLayers[area]) areaLayers[area] = L.layerGroup();
                    marker.addTo(areaLayers[area]);

                    // 3. 日付グループの処理（同じマーカーを別のグループにも登録）
                    // ※注：Leafletの仕様上、同じインスタンスを同時に別グループで「表示」させると
                    // 挙動が複雑になるため、ここでは「エリア」か「日付」どちらかで管理するのが一般的です。
                    // 今回は「エリア別」のチェックボックスを作成します。
                    
                    var date = row.date_group;
                    if (!dateLayers[date]) dateLayers[date] = L.layerGroup();
                    // 新しくマーカーを作って日付グループに入れる
                    L.marker([row.lat, row.lng]).bindPopup(row.name).addTo(dateLayers[date]);
                });

                // 最初はエリア別を表示
                Object.values(areaLayers).forEach(layer => layer.addTo(map));

                // コントロールに追加
                var overlays = {
                    "--- エリア別 ---": L.layerGroup(), // 見出し用のダミー
                    "北アルプス": areaLayers.north,
                    "中央アルプス": areaLayers.central,
                    "南アルプス": areaLayers.south,
                    "--- 年別 ---": L.layerGroup()    // 見出し用のダミー
                };
                
                // 年別のデータを動的に追加
                for (var key in dateLayers) {
                    overlays[key] = dateLayers[key];
                }

                L.control.layers(null, overlays, {collapsed: false}).addTo(map);
            }
        });
    </script>
</body>
</html>
