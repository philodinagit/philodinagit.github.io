<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>年別登山マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
        
        /* カスタムアイコンのスタイル */
        .my-custom-pin {
            width: 12px;
            height: 12px;
            border-radius: 50%; /* 丸くする */
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
var map = L.map('map').setView([35.7, 137.8], 8);

// 地理院地図（標準地図）の設定
L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
    attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院地図</a>",
    maxZoom: 18
}).addTo(map);

        // 1. 年ごとの色設定（ここを自由に書き換えてください）
        var yearColors = {
            "2023年": "#FF5733", // オレンジ
            "2024年": "#33FF57", // 緑
            "2025年": "#3357FF", // 青
            "default": "#999999" // その他
        };

        var dateLayers = {};

        Papa.parse("mountains.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                results.data.forEach(function(row) {
                    if(!row.lat || !row.lng || !row.date_group) return;

                    var year = row.date_group;
                    var color = yearColors[year] || yearColors["default"];

                    // 2. カスタムアイコンの作成
                    var customIcon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div style="background-color:${color};" class="my-custom-pin"></div>`,
                        iconSize: [12, 12],
                        iconAnchor: [6, 6]
                    });

                    var marker = L.marker([row.lat, row.lng], {icon: customIcon})
                                  .bindPopup(`<b>${row.name}</b><br>${year}`);

                    // 年別グループへの追加
                    if (!dateLayers[year]) {
                        dateLayers[year] = L.layerGroup().addTo(map);
                    }
                    marker.addTo(dateLayers[year]);
                });

                // 3. コントロールの作成
                var overlays = {};
                // 年代順に並べたい場合は、ここでソート処理を入れることも可能です
                for (var d in dateLayers) {
                    overlays[d] = dateLayers[d];
                }

                if (Object.keys(overlays).length > 0) {
                    L.control.layers(null, overlays, {collapsed: false}).addTo(map);
                }
            }
        });
    </script>
</body>
</html>
